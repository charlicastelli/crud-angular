<mat-card>
  <mat-toolbar color="primary"> Cursos Disponíveis </mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <!--*ngIf usado para verificar se o observable retorna algo ou não
  se não retornar nada ele exibe outro HTML no lugar da tabela-->
    <app-courses-list
      *ngIf="courses$ | async as courses; else loading"
      [courses]="courses"
      (add)="onAdd()"
      (edit)="onEdit($event)"
    ></app-courses-list>

    <!--Caso o observable retornar falso, exibe o spinner-->
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
